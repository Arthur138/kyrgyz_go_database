{% extends 'base.html' %}

{% block content %}
    <div class="container" style="height: auto">
        <h4 class="title text-center mt-3">Восстановление пароля</h4>
        <form method="POST" class="text-center">
            {% csrf_token %}
            <div class="form-group" style="display:flex; justify-content: center">
                <input style="width:300px" type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                       class="form-control" placeholder="Введите Ваш e-mail" value="">
            </div>
            <button type="submit" class="mt-4 mb-4 btn btn-light">Отправить</button>
        </form>
    </div>
{% endblock %}
