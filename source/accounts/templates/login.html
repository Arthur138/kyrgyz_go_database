{% extends 'base.html' %}

{% block login %}
{% endblock %}

{% block registration %}
{% endblock %}

{% block content %}
    <br/>
    <div style="text-align: center">
        <h1 class="header">Вход</h1>
    </div>
    <br/>
    <form action="" method="post" class="w-50 mx-auto">
        {% csrf_token %}
        {% if has_error %}
            <p class="text-danger">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <div class="row mb-3">
            <label for="username" class="col-sm-4 col-form-label header">Имя пользователя: </label>
            <div class="col-sm-8">
                <input type="text" name="username" id="username" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-4 col-form-label header">Пароль: </label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" id="password">
            </div>
        </div>
        <br/>
        <div class="d-flex">
            <button type="submit" class="btn btn-outline-success mx-auto px-5 header"
                    style="background-color: #9400D3; color: white;">Войти
            </button>
        </div>

    </form>

{% endblock %}
