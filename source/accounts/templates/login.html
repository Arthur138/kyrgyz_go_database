{% extends 'base.html' %}
{% load static %}

{% block login %}
{% endblock %}

{% block content %}
    <div class="container mb-5">
    <div class="mt-4" style="text-align: center">
        <h3 class="title">Вход</h3>
    </div>
    <form action="" method="post" class="w-50 text-center mx-auto">
        {% csrf_token %}
        {% if has_error %}
            <p class="text-danger">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <div class="row mb-3">
            <div class="col-sm-12">
                <label for="username" class="col-sm-12 col-form-label">Имя пользователя: </label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-12">
                <label for="password" class="col-sm-12 col-form-label">Пароль: </label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
        </div>
        <br/>
        <div class="d-flex">
            <button type="submit" class="btn btn-outline-success mx-auto px-5 header" id="login_button"
                    style="background-color: #9400D3; color: white;">Войти
            </button>
        </div>
    </form>
    <div class="mt-3 text-center">
        <a class="forgot-password-link" href="{% url 'accounts:reset_password' %}">Забыли пароль?</a>
    </div>
    </div>
{% endblock %}
