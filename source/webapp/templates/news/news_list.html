{% extends 'base.html' %}
{% load static %}


{% block nav %}
{% endblock %}


{% block content %}
    <h1 class="text-center">Новости</h1>
    <div>
        {% for news in news_list %}
            <h2><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></h2>
            <p>{% if request.user.is_authenticated %}{{ news.author.username }}
                / {% endif %}{{ news.created_at|date:"d F Y H:i" }}</p>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
